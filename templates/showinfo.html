<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table style="width: 96%">

        <tr>
            <th>图片</th>
            <th>书名</th>
            <th>简介</th>
            <th>作者</th>
            <th>类型</th>
            <th>出版社</th>
            <th>价格</th>
        </tr>
        {% for book in book_list %}



        <tr>
            <td><img src="{{ book.img }}"></td>
            <td>{{ book.bk_name }}</td>
            <td style="width: 150px">{{ book.intro }}</td>
            <td>{{ book.authors.au_name }}</td>
            <td>{{ book.bt_type.bt_name }}</td>
            <td>{{ book.presses.pr_name }}</td>
            <td>{{ book.price }}元</td>
        </tr>

        {% endfor %}
    </table>
</body>
</html>
